<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />

    <script>
      var isMobile = {
        Android: function () {
          return navigator.userAgent.match(/Android/i);
        },
        iOS: function () {
          return navigator.userAgent.match(/iPhone|iPad|iPod/i);
        },
        any: function () {
          return (
            isMobile.Android() ||
            isMobile.iOS()
          );
        },
      };

      if (isMobile.Android()) {
        // Redirect for Google's Scene Viewer or ARCore on Android
        window.location.href = "intent://arvr.google.com/scene-viewer/1.0?file=https://datanest-earth.github.io/ar.glb#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=https://datanest-earth.github.io;end;";
      } else if (isMobile.iOS()) {
        // Redirect to USDZ file for Quick Look on iOS
        window.location.href = "https://datanest-earth.github.io/ar.usdz";
      }
    </script>
  </head>
  <body></body>
</html>
